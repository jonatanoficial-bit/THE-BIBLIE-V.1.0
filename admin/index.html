<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Bíblia Premium</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <header class="app-header">
      <h1>Administração</h1>
      <button id="backHome" class="icon-btn" title="Voltar ao app">
        <!-- Ícone de casa -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="icon">
          <path d="M12 3l9 9-1.5 1.5L19 11V20a1 1 0 0 1-1 1h-5v-6H11v6H6a1 1 0 0 1-1-1v-9.9L3.5 13.5 2 12l10-9z" fill="currentColor"/>
        </svg>
      </button>
    </header>
    <div id="loginForm" class="admin-login">
      <h2>Entrar</h2>
      <form id="login">
        <label for="username">Usuário</label>
        <input id="username" type="text" placeholder="admin" required>
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="admin123" required>
        <button type="submit" class="primary-btn">Entrar</button>
      </form>
      <p id="loginMessage" class="admin-message"></p>
    </div>
    <div id="adminPanel" class="admin-panel hidden">
      <button id="logout" class="logout-btn">Sair</button>
      <h2>Módulos (DLCs)</h2>
      <table class="modules-table">
        <thead>
          <tr><th>Nome</th><th>Versão</th><th>Ativo</th></tr>
        </thead>
        <tbody id="modulesBody"></tbody>
      </table>
      <h3>Adicionar Módulo</h3>
      <form id="addModuleForm" class="add-module-form">
        <input type="text" id="modName" placeholder="Nome do módulo" required>
        <input type="text" id="modVersion" placeholder="Versão" required>
        <textarea id="modJSON" placeholder="Cole aqui o conteúdo JSON do módulo" rows="6" required></textarea>
        <button type="submit" class="primary-btn">Adicionar</button>
      </form>
      <p class="admin-tip">Obs.: Este painel salva dados apenas no seu navegador (localStorage). Para integrar uma expansão oficialmente, exporte o manifesto atualizado e o arquivo JSON e coloque-os na pasta <code>content</code> do projeto.</p>
      <button id="exportButton" class="primary-btn">Exportar Manifesto</button>
      <a id="downloadLink" style="display:none;"></a>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
